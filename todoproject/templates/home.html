{% extends 'base.html' %}
{% block content %}
<div class="container-fluid" style="background-color:aquamarine;">
    <div class="row" >
        <div class="col-md-12" >
            <div class="banner">
                <div class="banner-text">
                    <h1> To Do List</h1>
                </div>

            </div>

        </div>
    </div>
</div>

<div class="container" style="background-color:aquamarine;" >
    <div class="row" >
        <div class="col-md-6" style="background-color:aquamarine;">
        <form method="POST" class="p-3 shadow" style="background-color:paleturquoise";>
        {% csrf_token %}
            <div class="form-group" >
     <input type="text" class="form-control" name="task" placeholder="Task name">
</div>
<div class="form-group">
     <input type="text" class="form-control" name="priority" placeholder="Enter your priority">
</div>
            <div class="form-group">
                <input type="date" class="form-control" name="date" placeholder="Enter your date">
            </div>
        <input type="submit" class="btn btn-success ">

        </form>




    </div>
        <div class="col-md-6">
            <h3>Tasks to do </h3>
            {% for i in ta %}
            <div class="shadow card" >
                <div class="card-body" >
                    <h4> {{i.name}} - {{i.priority}} </h4>
                    <p><h5> {{i.date}} </h5></p>
                    <a class="btn btn-danger" href="{% url 'todoapp:delete' i.id  %}"> Done </a>
                    <a class="btn btn-success" href="{% url 'todoapp:update' i.id  %}"> Edit </a>

                </div>
            </div>
            <br>
             {% endfor %}

        </div>
</div>
</div>


{% endblock %}
