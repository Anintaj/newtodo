{% extends 'base.html' %}

{% block content %}

 <div class="shadow card" >
                <div class="card-body" >
                    <h4> {{t.name}} - {{t.priority}} </h4>
                    <p><h5> {{t.date}} </h5></p>
                    <a class="btn btn-danger" href="{% url 'todoapp:delete' t.id  %}"> Done </a>
                    <a class="btn btn-success" href="{% url 'todoapp:update' t.id  %}"> Edit </a>

                </div>
            </div>
{% endblock %}
